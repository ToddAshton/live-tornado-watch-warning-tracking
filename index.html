<!DOCTYPE html>
<html>
<head>
  <title>Live Tornado Watch/Warning Tracking</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616655.png" type="image/png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.8283, -98.5795], 5); // Center of USA

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const tornadoIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/616/616655.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
    });

    const hailIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/414/414974.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
    });

    let watchLayer = L.geoJSON(null, {
      style: { color: 'yellow', fillOpacity: 0.4 }
    }).addTo(map);
    let warningLayer = L.layerGroup().addTo(map);
    let hailLayer = L.layerGroup().addTo(map);

    async function fetchTornadoData() {
      watchLayer.clearLayers();
      warningLayer.clearLayers();
      hailLayer.clearLayers();

      const response = await fetch('https://api.weather.gov/alerts/active');
      const data = await response.json();

      data.features.forEach(alert => {
        const event = alert.properties.event;
        const geometry = alert.geometry;

        if (!geometry) return;

        const coords = geometry.coordinates[0].map(c => [c[1], c[0]]);

        if (event === 'Tornado Watch') {
          const polygon = L.polygon(coords, { color: 'yellow', fillOpacity: 0.4 });
          watchLayer.addLayer(polygon);

        } else if (event === 'Tornado Warning') {
          const centerLat = coords.reduce((sum, pt) => sum + pt[0], 0) / coords.length;
          const centerLng = coords.reduce((sum, pt) => sum + pt[1], 0) / coords.length;

          const query = encodeURIComponent(alert.properties.areaDesc + ' tornado');
          const mediaSearchUrl = `https://www.youtube.com/results?search_query=${query}`;
          const headline = alert.properties.headline;

          L.marker([centerLat, centerLng], { icon: tornadoIcon })
            .bindPopup(`<b>${headline}</b><br><a href='${mediaSearchUrl}' target='_blank'>Watch Storm Chaser Video</a>`)
            .addTo(warningLayer);

        } else if (event.toLowerCase().includes('hail')) {
          const centerLat = coords.reduce((sum, pt) => sum + pt[0], 0) / coords.length;
          const centerLng = coords.reduce((sum, pt) => sum + pt[1], 0) / coords.length;

          const headline = alert.properties.headline;

          L.marker([centerLat, centerLng], { icon: hailIcon })
            .bindPopup(`<b>${headline}</b>`)
            .addTo(hailLayer);
        }
      });
    }

    fetchTornadoData();
    setInterval(fetchTornadoData, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
