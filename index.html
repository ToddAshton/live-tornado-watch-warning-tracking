<!DOCTYPE html>
<html>
<head>
  <title>Active Tornado Watch/Warning with Hail Reports</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616655.png" type="image/png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.8283, -98.5795], 5); // Center of USA

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const tornadoIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/616/616655.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
    });

    const hailIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/414/414974.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
    });

    let watchLayer = L.layerGroup().addTo(map);
    let warningLayer = L.geoJSON(null, {
      style: { color: 'yellow', weight: 2, dashArray: '4, 4', fill: false }
    }).addTo(map);
    let hailLayer = L.layerGroup().addTo(map);

    async function fetchTornadoData() {
      watchLayer.clearLayers();
      warningLayer.clearLayers();
      hailLayer.clearLayers();

      const response = await fetch('https://api.weather.gov/alerts/active');
      const data = await response.json();

      data.features.forEach(alert => {
        const event = alert.properties.event;
        const geometry = alert.geometry;

        if (!geometry) return;

        const coords = geometry.coordinates[0].map(c => [c[1], c[0]]);
        const centerLat = coords.reduce((sum, pt) => sum + pt[0], 0) / coords.length;
        const centerLng = coords.reduce((sum, pt) => sum + pt[1], 0) / coords.length;

        if (event === 'Tornado Watch') {
          const marker = L.marker([centerLat, centerLng], { icon: tornadoIcon })
            .bindPopup(`<b>${alert.properties.headline}</b>`);
          watchLayer.addLayer(marker);

        } else if (event === 'Tornado Warning') {
          const shape = L.polygon(coords, {
            color: 'yellow',
            weight: 2,
            dashArray: '4, 4',
            fill: false
          });
          shape.bindPopup(`<b>${alert.properties.headline}</b><br><a href='https://www.youtube.com/results?search_query=${encodeURIComponent(alert.properties.areaDesc + ' tornado')}' target='_blank'>Tornado Video Search</a>`);
          warningLayer.addLayer(shape);

        } else if (event.toLowerCase().includes('hail')) {
          const headline = alert.properties.headline;

          L.marker([centerLat, centerLng], { icon: hailIcon })
            .bindPopup(`<b>${headline}</b>`) 
            .addTo(hailLayer);
        }
      });
    }

    fetchTornadoData();
    setInterval(fetchTornadoData, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
